 
<html>
  <head>

  <body>
  <div class="container">
  
    <center>
      <h3 class="btn btn"id="monkeypox">GESTURE WEB APP

      <span>&#128077;</span>
      <span>&#9996;</span>
      <span>&#9994;</span>
      <span>&#128079;</span>

<p>

      <div>

	      <label class="btn btn" id="default3" >Snapshot - </label>

<script src="main.js"></script>
